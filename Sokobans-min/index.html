<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SoKoBaN</title>
   <link rel="stylesheet" href="style.css">
   <script src="dist/main.js" defer></script>
   <link href="https://fonts.googleapis.com/css?family=Bangers:regular" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css?family=Neucha:regular" rel="stylesheet" />
   
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__inner">
               <div class="logo">
                  <a href="#" class="logo__link">SOKOBAN</a>
               </div>
               <nav class="menu">
                  <ul class="menu__list">
                     <li class="menu__item">
                        <a href="#" class="menu__link">Статистика</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Правила</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Достижения</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Настройки</a>
                     </li>
                  </ul>
               </nav>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="main__container">
            <div class="main__inner">
               <div class="game"></div>
               <div class="information">
                  <div class="information-background">
                     <div class="settings">
                        <div class="settings__difficulty">
                           <h2 class="settings__title">Сложность</h2>
                           <div class="settings__item">Низкая</div>
                           <div class="settings__item">Обычная</div>
                           <div class="settings__item">Высокая</div>
                           <div class="settings__item">Безумная</div>
                        </div>
                        <div class="settings__appearance">
                           <h2 class="settings__title">Оформление</h2>
                        </div>
                        <div class="settings__sound">
                           <h2 class="settings__title">Звук</h2>
                        </div>
                        <div class="settings__language">
                           <h2 class="settings__title">Язык</h2>
                           <div class="settings__item">Русский</div>
                           <div class="settings__item">Deutsch</div>
                           <div class="settings__item">English</div>
                           <div class="settings__item">Español</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <div class="footer__inner">
               <div class="logo">
                  <a href="#" class="logo__link">Lis Games - Oleg</a>
               </div>
            </div>
         </div>
      </footer>
   </div>
</body>
</html>
